<ion-view view-title="{{vm.phoneDetail.phoneName}}">
  <ion-content class="padding-left padding-bottom padding-right">
    <div class="list card">
      <div class="item item-avatar" ion-affix data-affix-within-parent-with-class="card">
        <img ng-src="{{vm.phoneDetail.image}}">
        <h2>{{vm.phoneDetail.phoneName}}</h2>
        <p>{{vm.phoneDetail.caption}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{vm.phoneDetail.image}}">
        <p class="text-center">{{vm.phoneDetail.description}}</p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>
  </ion-content>
</ion-view>
