<ion-view view-title="TV">
  <ion-content class="padding-left padding-right">
    <div class="list card" ng-repeat="tvData in vm.tvsData">
      <div class="item" ion-affix data-affix-within-parent-with-class="card">
        <h2>{{tvData.tvName}}</h2><button class="shareIcon button-small button button-icon icon ion-android-share-alt" ng-click="sharePost(tvData)"></button>
        <p>{{tvData.caption}}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{tvData.image}}">
        <p ng-if="!!tvData.description"class="text-center">{{tvData.description}}</p>
        <h2>{{tvData.price | currency:'&#8377;'}}</h2>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
        <div class="row nocolpadding">
          <div class="col nocolpadding"><button class="button nobtnradius button-positive button-block">ADD TO CART</button></div>
          <div class="col nocolpadding"><button class="button  nobtnradius button-energized button-block">BUY NOW</button></div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
